name: Build and Deploy Documentation

on:
  push:
    branches: [ "main", "master" ]
    paths: 
      - 'docs/**'
      - 'docs-site/**'
      - '.github/workflows/docs.yml'
  pull_request:
    branches: [ "main", "master" ]
    paths: 
      - 'docs/**'
      - 'docs-site/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          working-directory: ./docs-site

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Copy docs to Jekyll source
        run: |
          # Create docs collection directory
          mkdir -p docs-site/_docs
          
          # Copy all documentation files
          cp -r docs/* docs-site/_docs/
          
          # Create index page that redirects to docs
          cat > docs-site/index.md << 'EOF'
          ---
          layout: default
          title: "Simone Framework"
          ---
          
          # Simone Framework
          
          **Sophisticated directory-based project management framework for AI-assisted enterprise software development**
          
          Simone provides comprehensive metadata management, architectural decision tracking, and integrated quality control processes that bridge traditional project management disciplines with modern AI-driven development workflows.
          
