          Get started with Simone in minutes:
          
          ```bash
          # Install directly from GitHub
          curl -sSL https://raw.githubusercontent.com/steig/claude-steig/main/install-simone.sh | bash
          
          # Initialize your project
          /project:simone:initialize
          ```
          
          [ðŸ“– View Full Documentation](docs/)
          
          ## âœ¨ Key Features
          
          - **ðŸ“‹ Comprehensive Task Management** - 21+ metadata fields with complete lifecycle tracking
          - **ðŸŽ¯ Quality-First Approach** - Built-in quality gates and review processes  
          - **ðŸ¢ Enterprise Governance** - Risk management, compliance, and audit trails
          - **ðŸ¤– AI-Enhanced Development** - Deep integration with Claude Code and MCP servers
          - **ðŸ“ Template-Driven Consistency** - Standardized documentation and processes
          - **âš¡ Intelligent Automation** - YOLO mode and context-aware task execution
          
          ## ðŸ¢ Enterprise Ready
          
          Simone is designed for enterprise software development with comprehensive governance, scalable architecture, quality gates, risk management, and complete audit trails.
          
          ## ðŸ¤ Contributing
          
          We welcome contributions! See our [Contributing Guide](https://github.com/steig/claude-steig/blob/main/CONTRIBUTING.md) for details.
          
          ---
          
          **Framework Attribution**: Built upon the foundational work of [Helmi](https://github.com/helmi), enhanced for enterprise use.
          EOF

      - name: Build with Jekyll
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        working-directory: ./docs-site
        env:
          JEKYLL_ENV: production

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs-site/_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4